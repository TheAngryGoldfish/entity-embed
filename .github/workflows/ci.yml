name: tests

on:
  - push
  - pull_request

jobs:
  test:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        pytorch-version: [1.7.1, 1.8.1]
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache installed requirements
      uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ env.pythonLocation }}-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
    - name: Install tox
      run: pip install tox==3.21.3
    - name: Run tests with tox
      env:
        TEST_DEVICE: "cpu"
      run: |
        pip install torch==${{ matrix.pytorch-version }} --force-reinstall
        tox -e py
    - name: Lint using flake8
      run: tox -e flake8
